<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="styles/profile.css">
</head>
<body>

    <div class="profile-container">
        <img id="studentPhoto" src="default.jpg" alt="Student Photo">
        <h2 id="studentName"></h2>

        <p><strong>Current Year:</strong> <span id="studentYear"></span></p>
        <p><strong>Semester:</strong> <span id="studentSemester"></span></p>
        <a href="connect.html" class="back-button">Go Back</a>
    </div>

    <script src="js/profile.js"></script>

</body>
</html>
