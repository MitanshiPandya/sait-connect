<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Sign-Up Form -->
    <div id="signup-container" class="show">
        <h2>Sign Up</h2>
        <input type="text" id="name" placeholder="Full Name">
        <input type="email" id="email" placeholder="SAIT Email">
        <input type="text" id="course" placeholder="Course Name">
        <input type="text" id="current-year" placeholder="Current Year">
        <input type="text" id="current-semester" placeholder="Current Semester">
        <button onclick="submitSignup()">Sign Up</button>
        <button onclick="window.location.href='index.html';">Back to Login</button> <!-- Link back to login page -->
    </div>

    <script src="js/script.js"></script>
</body>
</html>
