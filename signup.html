<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Sign-Up Form -->
    <div id="signup-container" class="show">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="SAIT Email" required>
            <input type="text" id="course" placeholder="Course Name" required>
            <input type="number" id="current-year" placeholder="Current Year" min="1" max="5" required>
            <input type="number" id="current-semester" placeholder="Current Semester" min="1" max="8" required>
            <button type="submit" id="signup-submit">Sign Up</button>
        </form>
        <button onclick="window.location.href='index.html';">Back to Login</button>
    </div>

    <script src="js/signup.js"></script>
</body>
</html>
